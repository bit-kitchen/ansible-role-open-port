---
# GCP firewall variables
_open_protocol: "{{ open_protocol | default('tcp-udp', true) }}"
_gcp_project: "{{ gcp_project | default(project_id_uri.content) }}"
_gcp_service_account_email: "{{ gcp_service_account_email | default(service_account_email_uri.content) }}"
_gcp_rule_name: "{{ gcp_rule_name | default('port-' + open_port|string + '-' + _open_protocol, true) }}"
_gcp_rule_description: "{{ gcp_rule_description | default('Generated by Ansible role: bit_kitchen.open_port', true) }}"
